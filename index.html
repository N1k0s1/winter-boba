<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter in New Zealand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Winter in New Zealand</h1>

  <!-- Countdown Section -->
  <div id="countdown">
      <div class="countdown-item">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="countdown-item">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="countdown-item">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="countdown-item">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <!-- Snowflakes -->
    <div class="snowflakes" aria-hidden="true">
      <!-- Snowflake pattern -->
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const winterDate = new Date('June 1, 2025 00:00:00').getTime();

      function update() {
        const now = new Date().getTime();
        const distance = winterDate - now;

        // Calculate and display  values
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;

        if (distance <= 0) {
          clearInterval(interval);
          document.getElementById('countdown').innerHTML = `<p>Winter has arrived in New Zealand!</p>`;
        }
      }

      update();
      const interval = setInterval(update, 1000);
    }

    // Start the countdown on page load
    updateCountdown();
  </script>
</body>
</html>
